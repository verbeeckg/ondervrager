<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Beheer woordenlijst</title>
    <link th:href="@{/assets/css/ondervraag.css}" rel="stylesheet"/>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <h1>Woord</h1>
    <form th:object="${word}" th:action="@{/lists/saveWord}" action="#" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{wordList}">
        <div class="form-group">
            <label>Woord</label>
            <input type="text" th:field="*{wordValue}" class="form-control" autofocus/>

            <label>Kans</label>
            <input type="text" th:field="*{probability.probability}" class="form-control" autofocus/>
        </div>
        <a href="#" th:href="@{/lists/edit/__${word.wordList.id}__}" class="btn btn-secondary" role="button">Cancel</a>
        <input type="submit" class="btn btn-success" value="Save"/>
    </form>

</div>
</body>
</html>
