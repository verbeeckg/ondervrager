<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Woordenlijsten</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Lijst naam</th>
            <th><a th:href="@{/lists/add}" class="btn btn-primary">Add</a> </th>
        </tr>
        <tr th:each="wordList: ${wordLists}">
            <td th:text="${wordList.title}">Title</td>
            <td><a th:href="@{/lists/edit/__${wordList.id}__}" class="btn btn-warning">Edit</a>
                <a th:href="@{/lists/delete/__${wordList.id}__}" class="btn btn-danger">Delete</a></td>
        </tr>
    </table>
</div>

</body>
</html>
