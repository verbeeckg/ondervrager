<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Woordenlijsten</title>
    <link th:href="@{/assets/css/ondervraag.css}" rel="stylesheet"/>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">

    <table class="table table-striped">
        <tr>
            <th>Ondervragen</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Minst ondervraagde woorden</td>
            <td><a th:href="@{/ondervraag/leastQuestioned}" class="btn btn-primary">Ondervraag</a></td>
        </tr>
        <tr>
            <td>Minst goed - fout woorden</td>
            <td><a th:href="@{/ondervraag/leastGoodMinusWrong}" class="btn btn-primary">Ondervraag</a></td>
        </tr>
        <tr>
            <td>Minst goed / fout woorden</td>
            <td><a th:href="@{/ondervraag/leastGoodDividedByWrong}" class="btn btn-primary">Ondervraag</a></td>
        </tr>
    </table>

    <table class="table table-striped">
        <tr>
            <th>Lijst naam</th>
            <th>&nbsp;</th>
        </tr>
        <tr th:each="wordList: ${wordLists}">
            <td th:text="${wordList.title}">Title</td>
            <td><a th:href="@{/ondervraag/list/__${wordList.id}__}" class="btn btn-primary">Ondervraag</a></td>
        </tr>
    </table>


</div>
